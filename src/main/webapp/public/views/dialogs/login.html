<div class="modal-header">
    <button type="button" class="close"  ng-click="close()">&times;</button>
    <h4 class="modal-title">Вход</h4>
</div>
<div class="modal-body">
	<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form" >
                            
                            <div class="input-group">
    							<div class="alert alert-danger" ng-repeat="error in errors">
      								{{error}}
    							</div>
                            </div>
                            
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" ng-model="username" placeholder="username or email">                                        
                            </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password"  ng-model="password" placeholder="password">
                            </div>
                                    

                                
                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                      </div>
                            </div>
  
                            </form> 
        
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success btn-block" ng-click="login()">Войти</button>
</div>
